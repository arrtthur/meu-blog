---
layout: default
---

<div class="grid">
    {% for post in site.posts %}
    <div class="post" onclick="expandPost(this)">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <div class="content" style="display: none;">
            {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
